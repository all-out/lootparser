{% extends "base.html" %}

{% block bodyblock %}
    <form class="form-horizontal" action="/paste/" method="POST">
        {% csrf_token %}

        <!-- link input field -->
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="http://evepraisal.com/e/xxxxxxx" name="ep_link"></input>
                </div>
            </div>
        </div>

        <!-- submission button -->
        <div class="row">
            <input class="btn btn-default center-block" type="submit" value="Submit">
        </div>

    </form>
{% endblock bodyblock %}
